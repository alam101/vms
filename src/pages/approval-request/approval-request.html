<ion-header>
    <ion-navbar>
     <ion-title>
      Approve Request
     </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding class="no-scroll">
  <form (submit)="sendSMS()">
    <ion-list no-lines>
        <ion-item>
           <div class="customLabel">Enter Request #</div>
            <input type="text" [(ngModel)]="requestNo" (input)="validateLength($event)" name="requestNo"> 
           
   </ion-item> 
    <ion-item class="newHeight">
      
      <div class="customLabel"> SMS Preview <span>({{prefix}})</span> </div>
      
       <textarea [(ngModel)]="requestNo" readonly name="textarea"></textarea> 
      <span class="descLength floatleft">Send to 56565</span>
        <span class="descLength">{{(150-requestNo.length)}} chars</span>

   </ion-item>
   <ion-item class="button-container action">
      <button ion-button full>Submit</button><br>
   </ion-item>
   </ion-list>
  </form>
  <ion-list no-lines class="can"><ion-item class="action">
    <button class="cancel" class="cancel" ion-button full (click)="cancel()">Cancel</button>
   </ion-item></ion-list> 
      
</ion-content>
