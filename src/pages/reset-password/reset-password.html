
<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding no-bounce class="no-scroll">
    <form (submit)="sendSMS()">
    <ion-list no-lines>
        <ion-item>
            <div class="customLabel">Enter Domain ID</div>
            <input type="text" [(ngModel)]="domainId" (input)="validateLength($event)" name="text"> 
   </ion-item> 
   <ion-item class="newHeight">
    
    <div class="customLabel"> SMS Preview <span>({{prefix}})</span> </div>
      <textarea [(ngModel)]="domainId" readonly name="textarea"></textarea>
      <span class="descLength floatleft" style="float:left !important">Send to 56565</span>
      <span class="descLength">{{(150-domainId.length)}} chars</span>

 </ion-item>
   <ion-item class="button-container action">
      <button ion-button full >Submit</button><br>
     
   </ion-item>
   </ion-list> </form>
   <ion-list no-lines class="can"><ion-item class="action">
    <button class="cancel" class="cancel" ion-button full (click)="cancel()">Cancel</button>
   </ion-item></ion-list>
  
</ion-content>
